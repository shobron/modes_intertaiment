<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Masuk â€” Modes Entertainment</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/logo.jpeg" type="image/jpeg" />
    <link rel="apple-touch-icon" href="img/logo.jpeg" />
  </head>
  <body>
    <div class="container" style="max-width: 480px; padding-top: 80px">
      <a
        href="index.html"
        style="
          display: inline-flex;
          align-items: center;
          gap: 8px;
          margin-bottom: 18px;
          text-decoration: none;
          color: inherit;
        "
        ><img src="img/logo.jpeg" style="width: 40px; height: 40px; border-radius: 8px" />Kembali ke
        Beranda</a
      >
      <div
        style="
          background: var(--card);
          padding: 24px;
          border-radius: 12px;
          box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
        "
      >
        <h2>Masuk</h2>
        <p class="muted">
          Masuk untuk memesan atau mengelola pemesanan. (Mock login â€” gunakan admin/admin123)
        </p>
        <form id="loginForm">
          <label style="display: block; margin-top: 12px"
            >Username
            <input
              name="username"
              required
              style="
                width: 100%;
                padding: 10px;
                margin-top: 6px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.04);
                background: transparent;
                color: inherit;
              "
            />
          </label>
          <label style="display: block; margin-top: 12px"
            >Password
            <input
              type="password"
              name="password"
              required
              style="
                width: 100%;
                padding: 10px;
                margin-top: 6px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.04);
                background: transparent;
                color: inherit;
              "
            />
          </label>
          <div style="margin-top: 16px; display: flex; gap: 8px">
            <button class="btn primary" type="submit">Masuk</button>
            <a class="btn outline" href="index.html">Batal</a>
          </div>
        </form>
      </div>
    </div>
    <script src="js/auth.js"></script>
  </body>
</html>
